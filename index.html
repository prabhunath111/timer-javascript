<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prabhu's Event Timer</title>
</head>

<body>
    <div style="text-align: center; margin: 10%;">
        <h2 id="prabhu-timer" style="height: 100px;"></h2>

        <script>
            var countDownDate = new Date("Nov 14, 2021 18:00:00").getTime();
            var timer = setInterval(function () {
                var now = new Date().getTime();
                var remainTime = countDownDate - now;
                const days = Math.floor(remainTime / (1000 * 60 * 60 * 24));
                const hours = Math.floor((remainTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remainTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainTime % (1000 * 60)) / 1000);

                document.getElementById("prabhu-timer").innerHTML = ((days > 1) ? days + "d " : "") + hours + "h "
                    + minutes + "m " + seconds + "s ";

                if (remainTime < 0) {
                    clearInterval(timer);
                    document.getElementById("prabhu-timer").innerHTML = "EXPIRED";
                }
            }, 1000);
        </script>
    </div>
</body>

</html>
